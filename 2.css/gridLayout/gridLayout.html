<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        body * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
            }
            .keyboard-base {
                max-width: 1085px;
                padding: 20px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgb(197, 197, 197);
                border-radius: 10px;
                box-shadow: 0px 50px 50px rgba(0,0,0,0.2);
                display: grid;
                grid-template-columns: repeat(30, 30px);
                grid-template-rows: repeat(5, 60px);
                grid-gap: 5px;
            }

            .key {
                background-color: rgb(243, 243, 243);
                border: 1.2px solid black;
                border-radius: 8px;
                box-shadow: 0px 4px 10px rgba(0,0,0,0.4);
                grid-column: span 2;
                font-size: 18px;
                text-align: center;
                padding-top: 18px;
            }

            .key:hover {
            border: 1px solid #eeeeee;
            }

            .key:active {
            border: 1px solid #eeeeee;
            margin: 3%;
            }
            .space:active{
                margin: 3px;
            }
            
            .delete {
                grid-column: span 4;
            }

            .tab {
                grid-column: span 3;
            }

            .backslash {
                grid-column: span 3;
            }

            .capslock {
                grid-column: span 4;
            }

            .return {
                grid-column: span 4;
            }

            .leftshift {
                grid-column: span 5;
            }

            .rightshift {
                grid-column: span 5;
            }

            .leftctrl {
                grid-column: span 3;
            }

            .command {
                grid-column: span 3;
                font-size: 14px;
            }

            .space {
                grid-column: span 13;
            }
            @media all and (max-width: 550px){
                .keyboard-base{
                    transform: rotate(90deg);
                    transform-origin: left;
                    margin: -31rem 0;
                }
            }
    </style>
</head>
